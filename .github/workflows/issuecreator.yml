name: Auto Issue Creator

on:
  workflow_dispatch:

jobs:
  create-issues-1:
    runs-on: ubuntu-latest
    steps:
      - name: üåÄ Issues 1‚Äì20
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          for i in {1..20}; do
            n=$((i))
            gh api -X POST repos/$REPO/issues \
              -f title="Auto Issue $n" \
              -f body="Erstellt in Job 1 ‚Äì Issue $n" || echo "‚ö†Ô∏è Fehler bei $n"
