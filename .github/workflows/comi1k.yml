name: Auto Commit 

on:
  workflow_dispatch:

jobs:
  commit-burst:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 1

      - name: âš™ï¸ Git Konfiguration
        run: |
          git config user.name "Redminer9630de"
          git config user.email "redminer9630@gmail.com"

      - name: ğŸŒ€ Commit-Loop 3k
        run: |
          for i in {1..3000}; do
            echo "Commit $i at $(date)" >> log.txt
            git add log.txt
            git commit -m "Auto Commit $i - $(date +%s)" || echo "âš ï¸ Nichts zu committen"
            git push origin HEAD || echo "âŒ Push fehlgeschlagen"
            echo "âœ… [$i/10] Commit abgeschlossen"
            sleep 6
          done

      - name: âœ… Fertig
        run: echo "ğŸ‰ Alle Commits abgeschlossen!"
